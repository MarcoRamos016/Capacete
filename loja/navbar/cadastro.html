<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Login</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
     <div class="container1">

        <div class="container">
            <navbar>
                <div> 
                  <nav>
                      <ul id="navbar">
                          <li>
                              <a href="./fazerlogin.html">Voltar</a>
                          </li>
                          <li>
                            <a href="../index.html">Inicio</a>
                          </li>
                      </ul>
                  </nav>
                </navbar>
              </div>
        <div class="main-login">
            <div class="left-login">
                <h1>Crie uma conta<br>em nosso site.</h1>
                <img src="../img/astronaut.svg" class="left-login-image" alt="Astronauta animação">
            </div>
            <div class="right-login">
               <div class="card-login">
                <h1>CADASTRO</h1>
                <div class="textfield">
                    <label for="usuario">Nome e sobrenome</label>
                    <input type="text" name="Usuário" placeholder="Usuário">
                 </div>
                   <div class="textfield">
                      <label for="email">Endereço de e-mail</label>
                      <input type="email" name="E-mail" placeholder="E-mail">
                   </div>
                   <div class="textfield">
                    <label for="senha">Digite uma senha</label>
                    <input type="password" name="Senha" placeholder="Senha">
                 </div>
                 <div class="textfield">
                    <label for="senha">Confirmar a senha</label>
                    <input type="password" name="Senha" placeholder="Senha">
                 </div>
                 <button class="btn-login">Cadastrar</button>
               </div>
        </div>

     </div>
 
</body>
</html>
